<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="date range picker V2">
    <meta name="author" content="Robert Harkness">

    <title>
        date range picker V2
    </title>

    <link href="daterange-picker.css" rel="stylesheet">

<body>

    <!--date input must follow this pattern, all classes as seen here must be kept on their respective elements, classes can be added, id of date-select class can be anything but must have an id-->

    <!--date input 1-->
    <div class="date-select" id="date-select-1">
        <input class="datepicker-input" type="text">
        <div class="datepicker-container"></div>
    </div>

    <!--date input 2-->
    <div class="date-select" id="date-select-2">
        <input class="datepicker-input" type="text">
        <div class="datepicker-container"></div>
    </div>

    <!-- scripts -->

    <script src="daterange-picker.js"></script>

</body>
